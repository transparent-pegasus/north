# Deploy to Firebase on merge to main

name: Deploy to Firebase on merge
on:
  push:
    branches:
      - main

env:
  NEXT_PUBLIC_API_URL: https://asia-northeast1-north-c409d.cloudfunctions.net/api

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Generate Releases
        run: pnpm run generate:releases

      - name: Build
        run: pnpm run build

      - name: Deploy to Firebase
        run: npx firebase deploy --project north-c409d
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
