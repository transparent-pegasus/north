# Deploy to Firebase Hosting on PR (preview)

name: Deploy to Firebase Hosting on PR
on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

env:
  NEXT_PUBLIC_API_URL: https://asia-northeast1-north-c409d.cloudfunctions.net/api
  NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
  NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
  NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
  NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
  NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
  NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
  NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
  NEXT_PUBLIC_LIMIT_DECOMPOSE: ${{ secrets.NEXT_PUBLIC_LIMIT_DECOMPOSE }}
  NEXT_PUBLIC_LIMIT_MAX_TREES: ${{ secrets.NEXT_PUBLIC_LIMIT_MAX_TREES }}
  NEXT_PUBLIC_LIMIT_REFINE: ${{ secrets.NEXT_PUBLIC_LIMIT_REFINE }}
  NEXT_PUBLIC_LIMIT_RESEARCH: ${{ secrets.NEXT_PUBLIC_LIMIT_RESEARCH }}

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint and Format Check
        run: pnpm biome check .

      - name: Test Backend
        run: pnpm --filter @north/backend test

      - name: Generate Releases
        run: pnpm run generate:releases

      - name: Build
        run: pnpm run build

      - name: Deploy to Firebase Hosting (Preview)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NORTH_C409D }}
          projectId: north-c409d
